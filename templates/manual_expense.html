<!DOCTYPE html>
<html>
<head>
    <title>Add Expense Manually</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f7f7f7;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            text-align: center;
            margin-bottom: 15px;
            color: green;
        }
    </style>
</head>
<body>

    <h2>âž• Add Expense Manually</h2>

    {% if messages %}
        <div class="message">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="{% url 'manual_expense_add' %}">
        {% csrf_token %}
        <label>Amount:</label>
        <input type="number" name="amount" required>

        <label>Category:</label>
        <input type="text" name="category" required>

        <label>Description:</label>
        <input type="text" name="description">

        <label>Date:</label>
        <input type="date" name="date">

        <label>Payment Mode:</label>
        <select name="payment_mode">
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="UPI">UPI</option>
            <option value="Netbanking">Netbanking</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit">Add Expense</button>
    </form>

</body>
</html>
