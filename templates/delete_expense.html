<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 50px;
            text-align: center;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        form {
            margin-top: 30px;
        }

        input[type="submit"] {
            background: #dc3545;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>


<div class="box">
    <h2>Are you sure you want to delete this expense?</h2>
    <p><strong>Category:</strong> {{ expense.category }}</p>
    <p><strong>Amount:</strong> ₹{{ expense.amount }}</p>
    <p><strong>Date:</strong> {{ expense.date }}</p>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, Delete Expense">
    </form>

    <a href="{% url 'dashboard' %}">⬅ Cancel and go back</a>
</div>

</body>
</html>
