<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <style>
        body { font-family: sans-serif; background: #f2f5f9; padding: 30px; }
        .form-box {
            background: #fff;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>


<div class="form-box">
    <h2>Add New Expense</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Amount (â‚¹):</label>
        <input type="number" step="0.01" name="amount" required>

        <label>Category:</label>
        <input type="text" name="category" required> <!-- replaced dropdown with text field -->


        <label>Description (optional):</label>
        <textarea name="description"></textarea>

        <label>Date:</label>
        <input type="date" name="date" required>

        <label>Payment Mode:</label>
        <select name="payment_mode">
            <option>Cash</option>
            <option>UPI</option>
            <option>Card</option>
            <option>Net Banking</option>
            <option>Other</option>
        </select>

        <input type="submit" value="Save Expense">
    </form>
</div>

</body>
</html>
