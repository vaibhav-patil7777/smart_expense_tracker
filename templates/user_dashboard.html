<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
        .dashboard-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; margin-bottom: 30px; }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .label { font-weight: bold; }
        .btn-back {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="dashboard-box">
    <h2>User Dashboard</h2>
    
    <div class="info-row">
        <div class="label">User ID:</div>
        <div>{{ user.id }}</div>
    </div>
    <div class="info-row">
        <div class="label">Username:</div>
        <div>{{ user.username }}</div>
    </div>
    <div class="info-row">
        <div class="label">Email:</div>
        <div>{{ user.email }}</div>
    </div>
    <div class="info-row">
        <div class="label">First Name:</div>
        <div>{{ user.first_name }}</div>
    </div>
    <div class="info-row">
        <div class="label">Last Name:</div>
        <div>{{ user.last_name }}</div>
    </div>
    <div class="info-row">
        <div class="label">Is Active:</div>
        <div>{{ user.is_active }}</div>
    </div>
    <div class="info-row">
        <div class="label">Is Superuser:</div>
        <div>{{ user.is_superuser }}</div>
    </div>

    <div class="btn-back">
        <a href="{% url 'view_all_users' %}" class="btn">‚Üê Back to All Users</a>
    </div>
</div>

</body>
</html>
