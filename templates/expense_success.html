<html lang="en">
<head>

  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {

      display: flex;

    }

      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #34495e;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
